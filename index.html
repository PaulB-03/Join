<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="shortcut icon" href="./assets/svg/join_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/splash.css" />
    <link rel="stylesheet" href="./styles/splashMedia.css" />
    <script src="../scripts/config.js"></script>
  </head>
  <body onload="logout()">
    <header class="indexHeader hidden">
      <div class="logo">
        <img src="./assets/svg/join_logo.svg" alt="Join Logo" />
      </div>
      <div class="mobileLogo">
        <img src="./assets/svg/join_logo_small.svg" alt="Join Logo" />
      </div>
      <div id="showSignUp" class="indexHeaderRight">
        <h6>Not a Join user?</h6>
        <button onclick="showSignupScreen()" class="btn-dark font_700_16 signupBtn">Sign up</button>
      </div>
    </header>
    <main class="indexMain">
      <img class="startLogo" src="./assets/svg/join_logo.svg" alt="Join-Logo" />
      <img class="startLogoMobile" src="./assets/svg/join_logo_white.svg" alt="Join-Logo" />
      <div class="startLogoMobileBg"></div>
      <div id="signupOverlay" class="signupOverlay d_none">
        <h6 class="signupSuccess">You Signed Up successfully</h6>
      </div>
      <div id="loginScreen" class="loginContainer hidden d_none">
        <div class="indexHeadline">
          <h1>Log in</h1>
          <div class="loginDivider"></div>
        </div>
        <form id="signinForm" class="signupFormContainer">
          <div class="inputGroup">
            <input class="input formMailIcon" id="signinEmail" name="email" type="text" placeholder="Email" />
            <input class="input formLockIcon passwordMarginTop" id="signinPassword" name="password" type="password" placeholder="Password" />
            <p id="loginError" class="errors">Check your email and password. Please try again.</p>
          </div>
          <div class="actions">
            <button class="btn-dark font_700_21 loginBtn" type="submit" id="loginBtn">Log in</button>
            <button class="btn-white font_700_21 loginBtn" type="button" id="guestLogin">Guest Log in</button>
          </div>
        </form>
      </div>
      <div id="signupScreen" class="signupContainer hidden d_none">
        <div onclick="showLoginScreen()" class="signupReturnArrowContainer">
          <img class="signupReturnArrow" src="./assets/svg/Default-arrow.svg" alt="back-arrow" />
        </div>
        <div class="indexHeadline">
          <h1>Sign up</h1>
          <div class="loginDivider"></div>
        </div>
        <form id="signUpForm" class="signupFormContainer">
          <div class="inputGroup">
            <input class="input formPersonIcon" id="signupName" name="name" type="text" placeholder="Name" />
            <p id="nameError" class="errors">Please use first and last name.</p>
            <input class="input formMailIcon" id="signupEmail" name="email" type="text" placeholder="Email" />
            <p id="emailError" class="errors">Please use a valid email-adress.</p>
            <input class="input formLockIcon" id="signupPassword" name="password" type="password" placeholder="Password" />
            <input class="input formLockIcon passwordMarginTop" id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" />
            <p id="passwordMatchError" class="errors">Your passwords don't match. Please try again.</p>
            <div class="acceptPolicy">
              <label class="checkBoxContainer">
                <input type="checkbox" id="policyCheckbox" class="checkBoxInput" />
                <span class="checkBoxIcon"></span>
                <p>
                  I accept the
                  <a href="./html/privacyPolicy.html">Privacy policy</a>
                </p>
              </label>
            </div>
            <p id="policyError" class="errors policyErrorMarginLeft">Please accept the policy.</p>
          </div>
          <div class="actions">
            <button class="btn-dark font_700_21" type="submit" id="signupBtn">Sign up</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="indexFooter hidden">
      <div id="showSignUpMobile" class="mobileSignUpChoice">
        <h6>Not a Join user?</h6>
        <button onclick="showSignupScreen()" class="btn-dark font_700_16 signupBtn">Sign up</button>
      </div>
      <div class="indexFooterLegal">
        <a class="legalLink" href="./html/privacyPolicy.html">Privacy Policy</a>
        <a class="legalLink" href="./html/legalNotice.html">Legal Notice</a>
      </div>
    </footer>
    <script>
      window.addEventListener("pageshow", function (event) {
        // event.persisted is true if the page was restored from the cache
        if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
          logout();
        }
      });
    </script>
    <script src="script.js"></script>
    <script src="./scripts/animateLogo.js"></script>
    <script src="./scripts/dropDown.js"></script>
    <script src="./scripts/logIn.js"></script>
    <script src="./scripts/signIn.js"></script>
    <script src="./scripts/signUp.js"></script>
    <script src="./scripts/formValidation.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/standardFunctions.js"></script>
  </body>
</html>
