<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="shortcut icon" href="./assets/svg/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="style_malte.css" />

    <script src="./scripts/animateLogo.js"></script>
    <script src="./scripts/logIn.js" defer></script>
  </head>
  <body>
    <header class="indexHeader hidden">
      <div class="logo"><img src="./assets/svg/favicon.svg" alt="Join-Logo" /></div>
      <div id="indexHeaderRight" class="indexHeaderRight">
        <span class="font_400_20">Not a Join user?</span>
        <button onclick="showSignupScreen()" class="btn-dark font_700_16">Sign up</button>
      </div>
    </header>

    <main class="indexMain">
      <img class="startLogo" style="height: 400px" src="./assets/svg/favicon.svg" alt="" />
      <div id="loginScreen" class="loginContainer hidden d_none">
        <div class="indexHeadline">
          <h1>Log in</h1>
          <div class="loginDivider"></div>
        </div>
        <form id="signinForm" class="signupFormContainer">
          <div class="inputGroup">
            <input class="formMailIcon" id="signinEmail" name="email" type="email" placeholder="Email" />
            <input class="formLockIcon passwordMarginTop" id="signinPassword" name="password" type="password" placeholder="Password" />
            <p id="loginError" class="errors">Check your email and password. Please try again.</p>
          </div>
          <div class="actions">
            <button class="btn-dark font_700_21" type="submit" id="loginBtn">Log in</button>
            <a href="./html/summary.html"><button class="btn-white font_700_21" type="button" id="guestLogin">Guest Log in</button></a>
          </div>
        </form>
      </div>
      <div id="signupScreen" class="signupContainer hidden d_none">
        <div onclick="showLoginScreen()" class="signupReturnArrowContainer"><img class="signupReturnArrow" src="./assets/svg/Default-arrow.svg" alt="back-arrow" /></div>
        <div class="indexHeadline">
          <h1>Sign up</h1>
          <div class="loginDivider"></div>
        </div>
        <form id="signUpForm" class="signupFormContainer">
          <div class="inputGroup">
            <input class="formPersonIcon" id="signupName" name="name" type="text" placeholder="Name" />
            <p id="nameError" class="errors">Please use a valid name.</p>
            <input class="formMailIcon" id="signupEmail" name="email" type="text" placeholder="Email" />
            <p id="emailError" class="errors">Please use a valid email-adress.</p>
            <input class="formLockIcon" id="signupPassword" name="password" type="password" placeholder="Password" />
            <input class="formLockIcon passwordMarginTop" id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" />
            <p id="passwordMatchError" class="errors">Your passwords don't match. Please try again.</p>
            <div class="acceptPolicy">
              <div class="checkBoxContainer"><img class="checkBox" id="policyCheckboxImg" src="./assets/svg/check_button.svg" alt="" /></div>
              <p>I accept the <span>Privacy policy</span></p>
            </div>
            <p id="policyError" class="errors policyErrorMarginLeft">Please accept the policy.</p>
          </div>
          <div class="actions">
            <button class="btn-dark font_700_21" type="submit" id="signupBtn">Sign up</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="indexFooter hidden">
      <a class="legalLink font_400_16" href="./html/privacyPolicy.html">Privacy Police</a>
      <a class="legalLink font_400_16" href="./html/legalNotice.html">Legal Notice</a>
    </footer>
    <script src="script.js"></script>
    <script src="./scripts/signUp.js"></script>
    <script src="./scripts/formValidation.js"></script>
  </body>
</html>
