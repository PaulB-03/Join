<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join â€“ Add Task</title>
    <link rel="shortcut icon" href="../assets/svg/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/addTask.css" />
    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../styles/standard.css" />
    <script src="../scripts/addTask.js"></script>
    <script src="../script.js"></script>
    <script src="../scripts/logIn.js"></script>
    <script src="../scripts/subTask.js"></script>
  </head>

  <body onload="includeHTML()">
    <header id="header" class="d_none" w3-include-html="../templates/header.html"></header>
    <aside id="sidebar" class="d_none" w3-include-html="../templates/sidebar.html"></aside>
    <h1>Add Task</h1>
    <form>

      <div class="addTaskWrapper">
        <div>
          <div class="inputFlexbox">
            <span id="requiredHeaders">Title<img src="../assets/svg/required.svg" alt="" id="required" required></span>
            <input class="title" id="titleInput" type="text" placeholder="Enter a title">
          </div>
          <div class="inputFlexbox">
            <span>Description</span>
            <textarea rows="5" cols="50" class="title" id="descriptionInput" type="text" placeholder="Enter description" required></textarea>
          </div>
          <div class="inputFlexbox">
            <span id="requiredHeaders">Due date <img src="../assets/svg/required.svg" alt="" id="required"></span>
            <input class="title" id="date" type="date" tabindex="0" required>
          </div>
            <span id="requiredHeaders" class="textrequired">
            <img id="required" src="../assets/svg/required.svg" alt="">
            <p>This field is required</p></span>
        </div>
          <div class="divider"></div>
        <div>
          <div class="inputFlexbox">
            <span>Priority</span>
            <div class="prioDivsWrapper">
              <div id="urgent" onclick="setPrioColor(0)" class="prioGrade"><span>Urgent</span> <img src="../assets/svg/double_arrow_red.svg" class="prioImage" alt="red"></div>
              <div id="medium" onclick="setPrioColor(1)" class="prioGrade"><span>Medium</span> <img src="../assets/svg/double_lines.svg" class="prioImage" alt="orange"></div>
              <div id="low" onclick="setPrioColor(2)"class="prioGrade"><span>Low</span> <img src="../assets/svg/double_arrow_down.svg" class="prioImage" alt="green"></div>
            </div>
          </div>
            <div class="inputFlexbox">
              <span>Assigned to</span>
                <div id="assignedToDropdownContacts" class="title" tabindex="0">
                    <div class="dropdown-selected">
                        <input class="search" type="text" id="contactSearch" placeholder="Select contacts" />
                        <img src="../assets/svg/arrow_drop_down.svg" id="dropdown-arrow-contacts">
                    </div>
                    <ul id="dropdown-list-contacts"></ul>
                </div>
              <div id="assignedToInitials" style="display: none"></div>
            </div>
            <div class="inputFlexbox" id="category">
              <span id="requiredHeaders">Category <img src="../assets/svg/required.svg" alt="" id="required"></span>
              <div id="assignedToDropdownCategory" class="title" tabindex="0">
                <div class="dropdown-selected" id="input-category">
                  <span id="categoryPlaceholder">Select task category</span>
                  <img src="../assets/svg/arrow_drop_down.svg" id="dropdown-arrow-subtasks">
                </div>
                <ul id="dropdown-list-category">
                  <li class="dropdown-item-category" onclick="saveSelectedCategory(0)">
                    <label for="checkbox-1" class="custom-checkbox">
                      Userstory
                      <input type="checkbox" required>
                      <span style="display: none"></span>
                    </label>
                  </li>
                  <li class="dropdown-item-category" onclick="saveSelectedCategory(1)">
                    <label for="checkbox-2" class="custom-checkbox">
                      Technical Task
                      <input type="checkbox" required>
                      <span style="display: none"></span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="inputFlexbox" id="subtasks">
              <span>Subtasks</span>
                <div class="dropdown-subtasks" tabindex="0">
                  <input type="text" class="dropdown-selected input-subtask" placeholder="Add a new subtask">
                  <div class="subtask-images-container" style="display: none">
                    <img src="../assets/svg/subdelete.svg" class="subtaskImages cancelSubtask" alt="Delete Subtask">
                      <div class="divider1"></div>
                    <img src="../assets/svg/subcheck.svg" class="subtaskImages saveSubtask" alt="Save Subtask">
                  </div>
                </div>
              <div class="addedSubtaskWrapper"></div>
            </div>
          <div class="addOrClear">
            <div id="clear" class="addOrClearBtn" onclick="clearTask()">
              <p>Clear</p>
              <img src="../assets/svg/cancel.svg" alt="">
            </div>
            <button id="add" class="addOrClearBtn" type="button" onclick="createTask(event)">
              <p>Create task</p>
              <img src="../assets/svg/check.svg" class="createTaskCheck" alt="">
            </button>
          </div>
        </div>
      </div>

    </form>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/logIn_Malte.js"></script>
    <script src="../scripts/standardFunctions.js"></script>
  </body>
</html>
