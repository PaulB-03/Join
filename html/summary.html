<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/svg/join_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/summary.css" />
    <link rel="stylesheet" href="../styles/summaryMedia.css" />
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../styles/colors.css" />
    <script src="../scripts/config.js"></script>
    <script src="../scripts/logIn.js"></script>
    <script src="../script.js"></script>
    <script src="../scripts/summaryDeadline.js"></script>
    <script src="../scripts/summary.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/standardFunctions.js"></script>
    <title>Join â€“ Summary</title>
  </head>
  <body onload="initForSummary();" onresize="greetingOverlayMobile()">
    <header id="header">
      <div class="header-content" id="header">
        <img src="../assets/svg/join_logo_small.svg" class="headerLogo" style="height: 39px" alt="Join Logo" />
        <p>Kanban Projekt Management Tool</p>
        <nav id="headerNav" class="header-nav">
          <a href="../html/help.html" class="help-link" aria-label="Help">
            <img class="helper" src="../assets/svg/help.svg" alt="Hilfe" />
          </a>
          <div id="userAvatar" class="header-avatar" title="Profil" onclick="toggleProfileMenu(event)"></div>
          <div id="guestAvatar" class="avatar-wrapper" title="Gast" onclick="toggleProfileMenu(event)">
            <img class="default" src="../assets/img/guest.png" alt="Gastprofil" />
            <img class="hover" src="../assets/img/guest-hover.png" alt="Gastprofil Hover" />
          </div>
          <div id="profileMenu" class="profile-menu" style="display: none">
            <a class="menu-item helpMobile" href="../html/help.html">Help</a>
            <a class="menu-item" href="../html/legalNotice.html">Legal Notice</a>
            <a class="menu-item" href="../html/privacyPolicy.html">Privacy Policy</a>
            <a class="menu-item" href="../index.html" onclick="logout()">Log Out</a>
          </div>
        </nav>
      </div>
    </header>
    <aside id="sidebar">
      <aside class="sidebar">
        <div class="sb-header">
          <img class="join-logo" src="../assets/svg/join_logo_white.svg" alt="Join Logo" />
        </div>
        <ul id="internalSidebar" class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="../html/summary.html">
              <span class="icon"><img src="../assets/svg/summary.svg" alt="Summary" /></span>
              <span>Summary</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/addTask.html">
              <span class="icon"><img src="../assets/svg/add_task.svg" alt="Add Task" /></span>
              <span>Add Task</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/board.html">
              <span class="icon"><img src="../assets/svg/board.svg" alt="Board" /></span>
              <span>Board</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/contacts.html">
              <span class="icon"><img src="../assets/svg/contacts.svg" alt="Contacts" /></span>
              <span>Contacts</span>
            </a>
          </li>
        </ul>
        <div class="sb-footer">
          <a href="../html/privacyPolicy.html">Privacy Policy</a>
          <a href="../html/legalNotice.html">Legal Notice</a>
        </div>
      </aside>
    </aside>
    <main>
      <section id="summarySection" class="summarySection">
        <div class="summaryHeadline">
          <h1>Join 1323</h1>
          <div class="divider"></div>
          <h4 class="summaryText">Key Metrics at Glance</h4>
          <div class="divider_mobile"></div>
        </div>
        <div id="summaryContainer" class="summaryContent">
          <div class="summaryInfoTiles">
            <div class="summaryToDo">
              <div class="summaryBox">
                <div class="summarySvgContainer">
                  <img class="editIcon" src="" alt="" />
                </div>
                <div class="summaryCount">
                  <p id="toDoNumberBox" class="summaryNumber" aria-live="polite"></p>
                  <p class="summaryText font_400_20">To-do</p>
                </div>
              </div>
              <div class="summaryBox">
                <div class="summarySvgContainer">
                  <img class="checkIcon" src="" alt="" />
                </div>
                <div class="summaryCount">
                  <p id="doneNumberBox"></p>
                  <p class="summaryText">Done</p>
                </div>
              </div>
            </div>
            <div class="summaryBox summaryUrgencyBox">
              <div class="urgencyBox">
                <div id="urgencyImgContainer" class="urgencySvgContainer">
                  <img id="urgencyImg" src="../assets/svg/double_arrow_up.svg" alt="" />
                </div>
                <div class="summaryCount">
                  <p id="urgencyCountBox" class="summaryNumber" aria-live="polite"></p>
                  <p class="summaryText">Urgent</p>
                </div>
              </div>
              <div class="dividerUrgency"></div>
              <div class="summaryDeadline">
                <span id="urgencyDeadline" class="summaryText font_700_21 urgencyDate"></span>
                <span id="deadLineText" class="summaryText deadlineText">Upcoming Deadline</span>
              </div>
            </div>
            <div class="summaryTasks">
              <div class="summaryBox taskBox summaryCount">
                <p id="allTaskCountBox"></p>
                <p class="summaryText">Tasks in Board</p>
              </div>
              <div class="summaryBox taskBox summaryCount">
                <h3 id="progressCountBox"></h3>
                <p class="summaryText">Tasks in Progress</p>
              </div>
              <div class="summaryBox taskBox summaryCount">
                <h3 id="awaitFreedbackCountBox"></h3>
                <p class="summaryText">Awaiting Feedback</p>
              </div>
            </div>
          </div>
          <div id="sumGreetingContainer" class="sumGreetingContainer">
            <p class="sumGreeting"><span id="sumGreeting">Good morning</span><span id="markDestinction">,</span></p>
            <p class="sumName" id="logInName"></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
