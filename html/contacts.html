<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join – Contacts</title>
    <link rel="shortcut icon" href="../assets/svg/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../styles/contacts.css" />
    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <script src="../script.js"></script>
    <script src="../scripts/contacts.js"></script>
  </head>
  <body onload="init()">
    <header id="header" class="d_none" w3-include-html="../templates/header.html"></header>
    <aside id="sidebar" class="d_none" w3-include-html="../templates/sidebar.html"></aside>
    <div class="contactPage">
      <div class="contactList">
        <img id="openAddContact" src="../assets/svg/addContactButton.svg" alt="add contact" />
      </div>
      <div class="contactDetails">
        <div class="contactDetailsHeader">
          <img src="../assets/svg/ContactsHead.svg" alt="" />
        </div>
        <div class="contactDetailsBody"></div>
      </div>
    </div>
    <div id="contactOverlay" class="overlay" aria-hidden="true">
      <div class="overlay-panel" role="dialog" aria-modal="true" onclick="event.stopPropagation()">
        <div class="overlay-left">
          <img src="../assets/svg/newContactForm.svg" alt="" />
        </div>
        <form id="addContactForm" class="overlay-body">
          <button type="button" id="closeAddContact" class="overlay-close" aria-label="Close">×</button>
          <div class="add-contact-overlay-right">
            <div class="avatar-placeholder"></div>
            <div class="add-contact-overlay-form">
              <input name="name" placeholder="Name" required />
              <input name="email" type="email" placeholder="Email" required />
              <input name="phone" placeholder="Phone" />

              <div class="overlay-actions">
                <button type="button" class="btn-white" id="cancelAdd">Cancel</button>
                <button type="submit" class="btn-dark">Create contact</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../scripts/logIn_Malte.js"></script>
    <script src="../scripts/header.js"></script>
  </body>
</html>
